<!DOCTYPE html>
<html>
  <head>
		<meta charset="UTF-8" />
		 <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		
   
		<link href="src/styles.css" />
    
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
					<div class="overview">
          <h1>Charleston</h1>
          <ul>
            <li>
              Sunday 6:31pm
            </li>
            <li>
              Mostly Clear
            </li>
					</ul>
					</div>
							<div class="row">
								<div class="col-6">
									<div class="clearfix weather-temperature">
              <img
                src="https://img.icons8.com/small/55/000000/partly-cloudy-night.png"
								alt="cloudy"
								class="float-left"
							/>
							<div class="float-left">
							<strong>57</strong>
							<span class="units">°F | <a href="#">°C</a></span>
						</div>
									</div>
								</div>
								

          <div class="col-6">
            <ul>
              <li>
                Precipitation: 4%
              </li>
              <li>
                Humidity: 92%
              </li>
              <li>
                Wind: 1mph
              </li>
            </ul>
          </div>
				</div>
				</div>
							
			</div>
        </div>
      <small
        ><a
          href="https://github.com/camilligan89/redoweatherapp/tree/main/"
          target="_blank"
          >Open-source code</a
        >
        by Cecilia Milligan</small
      >
		</div>
		</div>
	</div>

    <script src="src/index.js"></script>
  </body>
</html>
